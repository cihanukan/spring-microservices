server:
  port: 8080
spring:
  application:
    name: department-service
  datasource:
    url: jdbc:mysql://localhost:3306/department_db
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true